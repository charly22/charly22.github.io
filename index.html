<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
  <style>
    html {
      background: url(assets/bg.jpg) no-repeat center center fixed;
      background-size: contain;
      border: 25px solid #ffec74;
      height: calc(100vh - 50px);
    }
    body {
      height: 100%;
      overflow: hidden;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      height: 100%;
      overflow: hidden;
    }
    #content {
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      font-family: 'Schoolbell', cursive;
      font-size: 6vh;
    }
    #content b {
      color: #f56d31;
    }
    @media all and (orientation: portrait) {
      #content {
        font-size: 5.5vw;
        margin: 70px;
      }
      #content > div:nth-of-type(1) {
        padding-top: 6vh;
        padding-right: 10vw;
        flex-basis: 59vh;
      }
      #content > div:nth-of-type(2) {
        padding-left: 10vw;
        flex-basis: 25vh;
      }
      #content > div:nth-of-type(3) {
      }
    }
    @media all and (orientation: landscape) {
      #content {
        font-size: 5.5vh;
        margin: 20px;
      }
      #content > div:nth-of-type(1) {
        padding-right: 19vw;
        flex-basis: 50vh;
      }
      #content > div:nth-of-type(2) {
        padding-left: 30vw;
        flex-basis: 18vh;
      }
      #content > div:nth-of-type(3) {
        flex-basis: 9vh;
      }

    }

    #content > div:nth-of-type(1) {
      transform: rotate(-2deg);
    }
    #content > div:nth-of-type(2) {
      text-align: right;
      transform: rotate(-1deg);
    }
    #content > div:nth-of-type(3) {
      transform: rotate(1deg);
    }
  </style>
</head>
<body>
    <div id="wrapper">
      <div id="content">

          <div>
            Es mi <b>primer cumpleaños</b> y te espero para celebrarlo el 22 de Julio de 12:00 a 17:00 hs
            en <a href="http://www.sierraschicas.com/alojamiento-en-salsipuedes/147/cabanas-el-paraiso.html">Cabañas El Paraíso - Villa Silvina</a>
          </div>
          <div>
            Porfas, acordate de traer: Plato, vaso, cubiertos, una ensalada y algo p/tomar.<br />
            Gracias! <b>Nica</b>
          </div>
          <div>
            Conf. asistencia hasta el 10/7/2017
          </div>
        </div>
    </div>
</body>
</html>
